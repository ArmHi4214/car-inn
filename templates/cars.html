<!doctype html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <title>จัดการรถ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h4>จัดการรถ</h4>
    <form method="post" action="/add_car" class="row g-2 mb-3">
        <div class="col"><input class="form-control" name="num" placeholder="เลขทะเบียน" required></div>
        <div class="col"><input class="form-control" name="type" placeholder="ประเภท" required></div>
        <div class="col-auto"><button class="btn btn-success">เพิ่มรถ</button></div>
    </form>
    <table class="table table-bordered">
        <thead class="table-light"><tr><th>เลขทะเบียน</th><th>ประเภท</th><th>สถานะ</th></tr></thead>
        <tbody>
        {% for c in cars %}
            <tr><td>{{ c[1] }}</td><td>{{ c[2] }}</td><td>{{ c[3] }}</td></tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/dashboard" class="btn btn-secondary">กลับ</a>
</div>
</body>
</html>
